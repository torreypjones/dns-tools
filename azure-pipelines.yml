name: dnstools-test2-pipeline
# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

pr:
  branches:
    include:
    - '*'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ab134823-1a42-4cd2-b91d-04828a5ce26a'
  imageRepository: 'dnstools'
  containerRegistry: 'dnstools.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

pool:
  name: myprivate-pool
  vmImage: $(vmImageName)



stages:
- stage: Build
  displayName: Build image with AzurecontainerApps@1
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureContainerApps@1
      inputs:
        appSourcePath: '.'
        azureSubscription: 'Azure subscription 1(1)(98cf1ccb-3209-459c-a9f3-98ffb07edab5)'
        acrName: 'dnstools'
        dockerfilePath: './Dockerfile'
        imageToBuild: 'dnstools.azurecr.io/dnstools:latest'
        imageToDeploy: 'dnstools.azurecr.io/dnstools:latest'
        containerAppName: 'dns-tools'
        resourceGroup: 'Example_pipelines'
        containerAppEnvironment: 'app-ghycbbyvsm6mo'
        runtimeStack: 'nodejs'
        targetPort: '3000'
        ingress: '80'

- stage: Build_again
  displayName: generic build and push stage
  jobs:
  - job: Build
    displayName: Build dnstools-test2
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
